<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Smart Safety System</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #flash-msg {
      display: none;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center">Contact Us</h1>

    <div id="flash-msg" class="alert alert-success text-center mt-4" role="alert">
      âœ… Message sent successfully! We'll get back to you shortly.
    </div>

    <form id="contactForm" class="mt-4 mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    const flashMsg = document.getElementById('flash-msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      
      flashMsg.style.display = 'block';

      form.reset();

      setTimeout(() => {
        flashMsg.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
